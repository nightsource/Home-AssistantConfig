- alias: tariff change
  trigger:
  - platform: state
    entity_id: electricity.edp
  action:
  - service: utility_meter.select_tariff
    entity_id: utility_meter.daily_energy
    data_template:
      tariff: '{{ trigger.to_state.state }}'
  - service: utility_meter.select_tariff
    entity_id: utility_meter.monthly_energy
    data_template:
      tariff: '{{ trigger.to_state.state }}'
  id: 02a9eda74d13453b9f0923061c1e8a75
