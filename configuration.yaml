# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

#no_ip:
#  domain: inforsource.ddns.net
#  username: !secret noipUsr
#  password: !secret noipPss

# Track the sun
sun:

#mosquitto broker
mqtt:
  broker: 192.168.1.142
  port: 1883
  username: !secret mqttusr
  password: !secret mqttpss

switch:
  - platform: mqtt
    name: "Maker Switch"
    state_topic: "casa/sala/luz/state"
    command_topic: "casa/sala/luz/set"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    qos: 0
    retain: true

# Weather prediction
sensor:
!include sensorSTB.yaml
  - platform: time_date
    display_options:
      - 'time_date'
  - platform: wunderground
    lang: BR
    api_key: !secret wuApiKey
    monitored_conditions:
      - weather_1d_metric
      - weather_1n_metric
      - weather_2d_metric
      - weather_2n_metric
      - weather_3d_metric
      - weather_3n_metric
      - weather_4d_metric
      - weather_4n_metric

  - platform: cpuspeed
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: last_boot

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
media_player: !include mediaplayer.yaml
