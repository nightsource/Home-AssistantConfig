!include sensorSTB.yaml
#Time/Date Checker
  - platform: time_date
    display_options:
      - 'time_date'
#Weather monitor
  - platform: wunderground
    lang: BR
    api_key: !secret wuApiKey
    monitored_conditions:
      - weather_1d_metric
      - weather_1n_metric
      - weather_2d_metric
      - weather_2n_metric
      - weather_3d_metric
      - weather_3n_metric
      - weather_4d_metric
      - weather_4n_metric
#System monitor
  - platform: cpuspeed
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: last_boot
